<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS-Flex-MediaSelector</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

        <div class="container">
            <div class="row">

            </div>
        </div>

    <div class="section-1">
        <div class="container wraper">
            <div class="row">
                <div class="col-8">
                    <div class="section-1-item-left">
                        <div class="item-1"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="section-1-item-right">
                        <div class="item-2"></div>
                        <div class="item-3"></div>
                        <div class="item-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container wraper">
            <div class="row">
                <div class="col-8">
                    <div class="section-1-item-left">
                        <div class="item-5"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="section-1-item-right">
                        <div class="item-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="item-7"></div>
                </div>
            </div>
        </div>
    </div>

</html>
