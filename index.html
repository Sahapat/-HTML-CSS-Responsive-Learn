<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS-Flex-MediaSelector</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="section-header">
        <div class="container">
            <div class="row">
                <div class="header-container"></div>
            </div>
        </div>
    </header>
    <div class="section-1">
        <div class="container">
            <div class="row">
                <div class="col-8 responsive-at-1100">
                    <div class="item-container-left">
                        <div class="picture-item1"></div>
                    </div>
                </div>
                <div class="col-4 responsive-at-1100">
                    <div class="item-container-right">
                        <ul>
                            <li><div class="description-item1"></div></li>
                            <li><div class="description-item2"></div></li>
                            <li><div class="description-item3"></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-2">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="item-container-left">
                        <div class="picture-item2"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="item-container-right">
                        <div class="description-item4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="picture-item3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
